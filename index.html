<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>顧客滿意度問卷</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body style="text-align:center; padding-top:50px; font-family:sans-serif;">
  <h2>您好，感謝您今天到店體驗！請點選下方連結填寫顧客滿意度問卷，完成後可獲得 20 元折價券：</h2>
  <button id="openForm" style="padding:12px 20px; background:#00c300; color:white; border:none; border-radius:8px; font-size:16px;">填寫問卷</button>

  <script>
    const googleFormBase = "https://docs.google.com/forms/d/e/1FAIpQLSc6qtF1Xo9xr48p98b1k3W7PNxotQK4bO7Xkl411IKWL5YMiA/viewform?usp=pp_url&entry.149646131=";
    const liffId = "2008487393-pyy20Dlq"; // 你的 LIFF ID

    // 初始化 LIFF
    async function main() {
      try {
        await liff.init({ liffId: liffId });

        // 確保在 LINE App
        if (!liff.isInClient()) {
          alert("請在 LINE App 內打開此頁面");
          return;
        }

        const profile = await liff.getProfile();
        const uid = profile.userId;
        const formUrl = googleFormBase + encodeURIComponent(uid);

        // 綁定按鈕事件
        const btn = document.getElementById("openForm");
        btn.addEventListener("click", () => {
          liff.openWindow({
            url: formUrl,
            external: true // 在外部瀏覽器打開 Google Form
          });
        });

      } catch (err) {
        alert("發生錯誤：" + err);
      }
    }

    main();
  </script>
</body>
</html>
