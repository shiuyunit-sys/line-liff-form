<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>顧客滿意度問卷</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body style="text-align:center; padding-top:50px; font-family:sans-serif;">
  <h2>您好，感謝您今天到店體驗！請點選下方連結填寫顧客滿意度問卷，完成後可獲得 20 元折價券：</h2>
  <button id="openForm" style="padding:12px 20px; background:#00c300; color:white; border:none; border-radius:8px; font-size:16px;">填寫問卷</button>

  <script>
    const googleFormBase = "https://docs.google.com/forms/d/e/1FAIpQLSc6qtF1Xo9xr48p98b1k3W7PNxotQK4bO7Xkl411IKWL5YMiA/viewform/viewform?uid=";
    const liffId = "2001230327-l7YbvL9o"; // 你的 LIFF ID
    const apiUrl = "https://script.google.com/macros/s/AKfycbwzyRXBBJHJ0LwV2m7dMsy43kLzoj-QtfNQShYGcnifB8jkxbZulVoin3siEsaunYD5/exec";
     async function main() {
      try {
        await liff.init({ liffId });

        if (!liff.isInClient()) {
          alert("請在 LINE App 內打開此頁面");
          return;
        }

        const profile = await liff.getProfile();
        const uid = profile.userId;

        const btn = document.getElementById("openForm");
        btn.addEventListener("click", async () => {
          btn.disabled = true;
          btn.textContent = "正在檢查是否已填寫…";

          // 呼叫 Apps Script 檢查 UID
          const resp = await fetch(apiUrl + "?uid=" + encodeURIComponent(uid));
          const data = await resp.json();

          if (data.status === "DUPLICATE") {
            alert("您已填寫過問卷，無法再次填寫。");
            btn.disabled = false;
            btn.textContent = "填寫問卷";
            return;
          }

          // 未填寫 → 開啟 Google Form
          const formUrl = googleFormBase + encodeURIComponent(uid);
          btn.textContent = "正在開啟問卷…";

          liff.openWindow({
            url: formUrl,
            external: true
          });
        });

      } catch(err) {
        alert("發生錯誤：" + err);
      }
    }

    main();
  </script>
</body>
</html>
